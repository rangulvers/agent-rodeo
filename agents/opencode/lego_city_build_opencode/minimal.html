<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal 3D Grid</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #container { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.132.2/three.min.js"></script>
    <script>
        let scene, camera, renderer, raycaster, mouse;
        const gridSize = 10;
        const blocks = {};
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(5, 0, 5);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Setup raycasting
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Create grid
            createGrid();
            
            // Add event listeners
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            
            // Render
            renderer.render(scene, camera);
            
            console.log('Minimal scene initialized');
        }
        
        function createGrid() {
            // Create grid helper
            const gridHelper = new THREE.GridHelper(gridSize, gridSize);
            scene.add(gridHelper);
            
            // Create ground plane
            const planeGeometry = new THREE.PlaneGeometry(gridSize, gridSize);
            const planeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x90a959,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.5
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.set(gridSize/2, 0, gridSize/2);
            scene.add(plane);
            
            // Add axes helper
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
        }
        
        function onMouseDown(event) {
            console.log('Mouse down');
            
            // Calculate mouse position in normalized device coordinates
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Raycasting
            raycaster.setFromCamera(mouse, camera);
            
            // Check for intersections with the ground plane (at y=0)
            const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const intersection = new THREE.Vector3();
            
            if (raycaster.ray.intersectPlane(plane, intersection)) {
                console.log('Intersection:', intersection);
                
                // Convert to grid coordinates
                const gridX = Math.floor(intersection.x);
                const gridZ = Math.floor(intersection.z);
                
                console.log('Grid coords:', gridX, gridZ);
                
                // Place a block
                placeBlock(gridX, 0, gridZ);
            }
        }
        
        function placeBlock(x, y, z) {
            // Remove existing block at this position
            const key = `${x},${y},${z}`;
            if (blocks[key]) {
                scene.remove(blocks[key]);
                delete blocks[key];
            }
            
            // Create new block
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x + 0.5, y + 0.5, z + 0.5);
            scene.add(block);
            
            // Store reference
            blocks[key] = block;
            
            // Re-render
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
