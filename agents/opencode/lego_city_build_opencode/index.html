<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego City Builder 3D</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="app">
        <div id="ui-sidebar">
            <h1>Lego City Builder</h1>
            
            <div class="section">
                <h2>Tools</h2>
                <div id="toolbar">
                    <button class="tool-btn active" data-type="house" title="House">üè† House</button>
                    <button class="tool-btn" data-type="road" title="Road">üõ£Ô∏è Road</button>
                    <button class="tool-btn" data-type="tree" title="Tree">üå≥ Tree</button>
                    <button class="tool-btn" data-type="water" title="Water">üíß Water</button>
                    <button class="tool-btn delete-btn" data-type="empty" title="Remove">‚ùå Empty</button>
                </div>
            </div>

            <div class="section">
                <h2>City Rules</h2>
                <div id="rules-panel">
                    <div class="rule-item" id="rule-house-road">
                        <span class="status-icon">‚úÖ</span> Houses connected to road
                    </div>
                    <div class="rule-item" id="rule-tree-water">
                        <span class="status-icon">‚úÖ</span> Trees not on water
                    </div>
                    <div class="rule-item" id="rule-water-limit">
                        <span class="status-icon">‚úÖ</span> Water level safe (< 40%)
                    </div>
                    <div class="rule-item" id="rule-road-exist">
                        <span class="status-icon">‚ö†Ô∏è</span> No roads built yet
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Save / Load</h2>
                <div class="save-load-controls">
                    <button id="btn-save">Save to JSON</button>
                    <button id="btn-load">Load from JSON</button>
                </div>
                <textarea id="io-area" placeholder="Paste JSON here to load, or copy from here after saving..."></textarea>
            </div>
            
            <div class="section instructions">
                <h3>Controls</h3>
                <p><strong>Left Click:</strong> Place Block</p>
                <p><strong>Right Click + Drag:</strong> Pan</p>
                <p><strong>Left Click + Drag:</strong> Rotate</p>
                <p><strong>Scroll:</strong> Zoom</p>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
